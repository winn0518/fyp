services:
  - type: web
    name: fyp-app-minimal
    runtime: python
    buildCommand: |
      pip install --upgrade pip==21.3.1
      pip install --no-cache-dir -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.13
    disk:
      name: fyp-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1