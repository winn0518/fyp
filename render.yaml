services:
  - type: web
    name: document-qa
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
    healthCheckPath: /
    disk:
      name: chroma-data
      mountPath: /opt/render/project/src/.chromadb
      sizeGB: 1